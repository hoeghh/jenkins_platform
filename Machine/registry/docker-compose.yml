registry:
  image: registry:0.9.1
  environment:
   - STORAGE_PATH=/mnt/registry
  volumes:
   - /mnt/praqmaRegistry:/mnt/registry
  ports:
   - "5000:5000"
hub:
  image: konradkleine/docker-registry-frontend
  links:
   - registry
  environment: 
   - ENV_DOCKER_REGISTRY_HOST=registry
   - ENV_DOCKER_REGISTRY_PORT=5000
  ports:
   - "80:80"
